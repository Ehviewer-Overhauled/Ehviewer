name: Bug 反馈 / Bug report
description: 提交一个问题报告 / Create a bug report
labels:
  - "bug"
body:
  - type: markdown
    attributes:
      value: |
        感谢您愿意为 Ehviewer-Overhauled 做出贡献！
        提交问题报告前，还请首先完成文末的自查步骤

        Thanks for your contribution on Ehviewer-Overhauled Project!
        Please finish verify steps which list in the end first before create bug report

  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤 / Step to reproduce
      description: |
        请从全新安装应用开始，在此处写下复现的方式。请尽量附带录屏
        Describe how to reproduce here with fresh installation, with screen recording if possible.
      placeholder: |
        0. 重新安装应用 / Fresh install
        1.
        2.
        3.
        [录屏] / [Screen recording]
    validations:
      required: true

  - type: textarea
    id : expected
    attributes:
      label: 预期行为 / Expected behaviour
      description: |
        在此处说明正常情况下应用的预期行为
        Describe what should happened here
      placeholder: |
        它应该XXX...
        It should be ...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为 / Actual Behaviour
      description: |
        在此处描绘应用的实际行为，最好附上截图
        Describe what actually happened here, screenshots is better
      placeholder: |
        实际上它XXX...
        Actually it ...
        [截图] / [Screenshots]
    validations:
      required: true

  - type: textarea
    id: more
    attributes:
      label: 备注 / Addition details
      description: |
        在此处写下其他您想说的内容
        Describe addition details here
      placeholder: |
        其他有用的信息与附件
        Additional details and attachments
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: EhViewer 版本号 / EhViewer version code
      description: 您可以在设置 - 关于处找到版本号 / You can get version code in Settings - About
      placeholder: 1.6.9.13
    validations:
      required: true

  - type: input
    id: ci
    attributes:
      label: EhViewer CI 版本 / EhViewer CI Version
      description: 直接将对应 GitHub Action CI 下载页面网址填入即可 / Simply drop GitHub Action CI download page url here
      placeholder: https://github.com/Ehviewer-Overhauled/Ehviewer/actions/runs/XXXXXXXXXX
    validations:
      required: true

  - type: input
    id: system
    attributes:
      label: Android 系统版本 / Android version
      description: Android 分支名称 + 版本号 / AOSP fork name + version code
      placeholder: MIUI 12.5, ArrowOS 12.1
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: 设备型号 / Device model
      description: 在此填入设备型号 / Put device model here
      placeholder: OnePlus 7 Pro, Xiaomi 12 Ultra
    validations:
      required: true

  - type: input
    id: SoC
    attributes:
      label: SoC 型号 / Soc model
      description: 在此填入 SoC 型号 / Put Soc model here
      placeholder: 骁龙 8+ Gen 1, Snapdragon 8+ Gen 1
    validations:
      required: true

  - type: checkboxes
    id: check
    attributes:
      label: 自查步骤 / Verify steps
      description: |
        请确认您已经遵守所有必选项
        Please ensure you have obtained all needed options
      options:
      - label: 如果您有足够的时间和能力，并愿意为此提交 PR ，请勾上此复选框 / Pull request is welcome. Check this if you want to start a pull request
        required: false

      - label: 您已仔细查看并知情 [Q&A](https://github.com/Ehviewer-Overhauled/Ehviewer/issues/61) 中的内容 / You have checked [Q&A](https://github.com/Ehviewer-Overhauled/Ehviewer/issues/61) carefully
        required: true

      - label: 您已搜索过 [Issue Tracker](https://github.com/Ehviewer-Overhauled/Ehviewer/issues)，没有找到类似内容 / I have searched on [Issue Tracker](https://github.com/Ehviewer-Overhauled/Ehviewer/issues), No duplicate or related open issue has been found
        required: true

      - label: 您确保这个 Issue 只提及一个问题。如果您有多个问题报告，烦请发起多个 Issue / Ensure there is only one bug report in this issue. Please make mutiply issue for mutiply bugs
        required: true

      - label: 您确保已使用最新 CI 版本测试，并且该问题在最新 CI 版本中并未解决 / This bug have not solved in latest CI version
        required: true
